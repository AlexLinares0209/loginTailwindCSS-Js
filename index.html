<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tailwind</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>


</head>

<body>
    
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">

        <div class="bg-white flex rounded-2xl shadow-lg max-w-3x1 p-5 items-center">
            <!-- form -->
            <div class="md:w-1/2 px-16">
                <h2 class="font-bold text-2xl text-[#000] mb-2">Iniciar Sesión</h2>
                <p class="text-sm text-[#787878]">Lorem, ipsum dolor sit amet consectetur adipisicing.</p>

                <form action="" class="flex flex-col gap-4">

                    <input id="usuario" class="p-2 mt-8 rounded-md border focus:outline-none" type="text" name="mail" placeholder="ejemplo@gmail.com">
                    <div class="relative">
                        <input id="contraseña" class="p-2 rounded-md border w-full focus:outline-none" type="password" name="password" placeholder="contraseña">
                        
                          <i class="fa fa-eye-slash password-toggle text-gray-400 cursor-pointer absolute top-1/2 right-3 -translate-y-1/2" aria-hidden="true"></i>
                    </div>
                    <button class="button bg-[#1b54ff] rounded-md text-white py-2 transition duration-200 ease hover:opacity-95">Ingresar</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-300 ">
                    <p class="text-center text-sm">O</p>
                    <hr class="border-gray-300 ">
                </div>

                    <div class="py-3 flex items-center justify-evenly">
                        <div class="w-12 border rounded-md py-3 px-3 cursor-pointer transition duration-200 ease hover:bg-gray-50">
                            <img class="" src="./img/google.png" alt="">
                        </div>
                        <div class="w-12 border rounded-md py-3 px-3 cursor-pointer transition duration-200 ease hover:bg-gray-50">
                            <img class="" src="./img/github.png" alt="">
                        </div>
                        <div class="w-12 border rounded-md py-3 px-3 cursor-pointer transition duration-200 ease hover:bg-gray-50 ">
                            <img class="" src="./img/microsoft.png" alt="">
                        </div>
                    </div>

                    <p class="mt-10 text-sm border-b border-gray-300 py-4"><span class="cursor-pointer hover:underline">¿Olvidaste tu contraseña?</span></p>

                    <div class="mt-3 text-sm flex justify-center items-center">
                        <p class="">No tienes una cuenta? <span class="text-blue-700 font-bold cursor-pointer hover:underline">Registrate</span></p>
                    </div>

            </div>
            <!-- img -->
            <div class="md:block hidden w-1/2 relative">
                <img class="rounded-2xl"  src="./img/imagen-fondo.png" alt="">
                <div class="absolute px-2 top-1/2 left-4 right-2 -translate-y-1/2 text-white text-left">
                    <h2 class="text-2xl">Bienvenido a<br><span>PixelPrem</span></h2>
                    <p class="text-sm">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex, tempore quaerat quam doloremque
                        Lorem ipsum dolor sit amet consectetur.</p>
                </div>
            </div>
        </div>

    </section>

    <script src="./login.js"></script>

</body>

</html>
